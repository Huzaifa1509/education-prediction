<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>EduPredict Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            transition: background-color 0.3s ease-in-out;
        }

        .navbar:hover {
            background-color: #2f80ed;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .navbar-text {
            font-size: 1rem;
            color: #fff;
        }

        .btn-outline-light {
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 20px;
            border: 2px solid #fff;
            transition: 0.3s;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #2f80ed;
            border-color: #2f80ed;
        }

        .container {
            max-width: 960px;
            margin-top: 60px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 30px;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #fff;
        }

        .form-control:focus {
            border-color: #56ccf2;
            box-shadow: 0 0 5px rgba(86, 204, 242, 0.7);
        }

        .btn-primary {
            font-weight: 600;
            padding: 12px 20px;
            background-color: #56ccf2;
            border: none;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2f80ed;
        }

        footer {
            background-color: #111;
            color: #aaa;
            margin-top: 40px;
            padding: 20px 0;
        }

        footer span {
            font-size: 1rem;
        }

        .nav-link {
            font-size: 1.1rem;
            margin-left: 15px;
            font-weight: 600;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-collapse {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 767px) {
            .navbar-collapse {
                display: block;
                text-align: center;
            }

            .nav-link {
                margin: 10px 0;
            }

            .container {
                padding: 0 15px;
            }

            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduPredict</a>
            <div class="collapse navbar-collapse justify-content-between">
                <div class="d-flex align-items-center">
                    {% if 'username' in session %}
                        <span class="navbar-text me-3">Welcome, {{ session['username'] }}!</span>
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-white">Student Performance Prediction</h1>
        <div class="card shadow-lg mt-4">
            <div class="card-body">
                <form action="{{ url_for('predict') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="attendance" class="form-label">Attendance</label>
                        <input type="number" class="form-control" id="attendance" name="attendance" required>
                    </div>
                    <div class="mb-3">
                        <label for="homework" class="form-label">Homework Completion</label>
                        <input type="number" class="form-control" id="homework" name="homework_completion" required>
                    </div>
                    <div class="mb-3">
                        <label for="test_scores" class="form-label">Test Scores</label>
                        <input type="number" class="form-control" id="test_scores" name="test_scores" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Performance</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-light py-3">
        <div class="container text-center">
            <span>&copy; 2024 EduPredict. All Rights Reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
