<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(120deg, #ff4b2b 0%, #ff416c 100%);
    font-family: 'Montserrat', sans-serif;
}
.main-center {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 80vh;
}
.card {
    border-radius: 18px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);
    background: #fff;
    max-width: auto;
    width: 100%;
    padding: 48px 40px 40px 40px;
    margin: 40px 0;
}
.card h1 {
    color: #ff416c;
    font-weight: 700;
    margin-bottom: 32px;
    font-size: 2.1rem;
}
.form-label {
    color: #ff416c;
    font-weight: 600;
    margin-bottom: 6px;
}
.form-control {
    border-radius: 10px;
    border: 1.5px solid #ff416c;
    background: #f6f5f7;
    margin-bottom: 8px;
    font-size: 1.08rem;
    padding: 14px 16px;
}
.form-control:focus {
    border-color: #ff4b2b;
    box-shadow: 0 0 0 2px #ff416c33;
}
.btn-primary {
    background: linear-gradient(90deg, #ff4b2b 0%, #ff416c 100%);
    border: none;
    border-radius: 20px;
    font-weight: bold;
    padding: 14px 0;
    font-size: 1.15rem;
    letter-spacing: 1px;
    transition: background 0.2s;
}
.btn-primary:hover {
    background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
}
footer {
    background: rgba(0,0,0,0.85);
    color: #fff;
    text-align: center;
    padding: 18px 0 10px 0;
    border-top: 2px solid #ff416c;
    font-size: 1rem;
    letter-spacing: 1px;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduPredict</a>
            <div class="collapse navbar-collapse justify-content-between">
                <div class="d-flex align-items-center">
                    {% if 'username' in session %}
                        <span class="navbar-text me-3">Welcome, {{ session['username'] }}!</span>
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-lg">
            <h1 class="text-center">Student Performance Prediction</h1>
            <form action="{{ url_for('predict') }}" method="POST" style="width: 100%;">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="attendance" class="form-label">Attendance</label>
                <input type="number" class="form-control" id="attendance" name="attendance" required>
                <label for="homework" class="form-label">Homework Completion</label>
                <input type="number" class="form-control" id="homework" name="homework_completion" required>
                <label for="test_scores" class="form-label">Test Scores</label>
                <input type="number" class="form-control" id="test_scores" name="test_scores" required>
                <button type="submit" class="btn btn-primary w-100 mt-3">Predict Performance</button>
            </form>
        </div>
    </div>
    <footer>
        <span>EduPredict &copy; 2025. All rights reserved.</span>
    </footer>
</body>
</html>
