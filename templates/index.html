<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPredict Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #181A1B;
            min-height: 100vh;
            color: #F5F6FA;
        }
        .navbar {
            background: #23272B !important;
            border-bottom: 2px solid #444950;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
            color: #F5F6FA !important;
        }
        .navbar-nav .nav-link {
            color: #F5F6FA !important;
            font-weight: 500;
            margin-left: 10px;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            text-decoration: underline;
        }
        .main-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
            background: #23272B;
            max-width: auto;
            width: 100%;
            padding: 48px 40px 40px 40px;
            margin: 40px 0;
            color: #F5F6FA;
        }
        .card h1 {
            color: #F5F6FA;
            font-weight: 700;
            margin-bottom: 32px;
            font-size: 2.1rem;
        }
        .form-label {
            color: #F5F6FA;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .form-control {
            border-radius: 10px;
            border: 1.5px solid #444950;
            background: #181A1B;
            margin-bottom: 8px;
            font-size: 1.08rem;
            padding: 14px 16px;
            color: #F5F6FA;
        }
        .form-control:focus {
            border-color: #444950;
            box-shadow: 0 0 0 2px rgba(68, 73, 80, 0.2);
            background: #181A1B;
            color: #F5F6FA;
        }
        .btn-primary {
            background: #444950;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 14px 0;
            font-size: 1.15rem;
            letter-spacing: 1px;
            color: #F5F6FA;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: #23272B;
            color: #fff;
        }
        footer {
            background: #23272B;
            color: #F5F6FA;
            text-align: center;
            padding: 18px 0 10px 0;
            border-top: 2px solid #444950;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Education Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('prediction_history') }}">Prediction History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card shadow-lg">
            <h1 class="text-center">Student Performance Prediction</h1>
            <form action="{{ url_for('predict') }}" method="POST" style="width: 100%;">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <label for="student_id" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="student_id" name="student_id" required>
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <label for="attendance" class="form-label">Attendance</label>
                <input type="number" min="0" class="form-control" id="attendance" name="attendance" required>
                <label for="homework" class="form-label">Homework Completion</label>
                <input type="number" min="0" class="form-control" id="homework" name="homework_completion" required>
                <label for="test_scores" class="form-label">Test Scores</label>
                <input type="number" min="0" class="form-control" id="test_scores" name="test_scores" required>
                <button type="submit" class="btn btn-primary w-100 mt-3">Predict Performance</button>
            </form>
        </div>
    </div>
    <footer>
        <span>EduPredict &copy; 2025. All rights reserved.</span>
    </footer>
</body>
</html>
