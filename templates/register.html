<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Education Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #181A1B;
            min-height: 100vh;
            color: #F5F6FA;
        }
        .navbar {
            background: #23272B !important;
            border-bottom: 2px solid #444950;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
            color: #F5F6FA !important;
        }
        .navbar-nav .nav-link {
            color: #F5F6FA !important;
            font-weight: 500;
            margin-left: 10px;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            text-decoration: underline;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
            background: #23272B;
            margin: 40px auto;
            padding: 32px 28px;
            color: #F5F6FA;
            max-width: 500px;
        }
        .card h1 {
            color: #ff416c;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 24px;
            text-align: center;
        }
        .form-label {
            color: #F5F6FA;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .form-control {
            border-radius: 10px;
            background: #181A1B;
            color: #F5F6FA;
            border: 1.5px solid #444950;
            padding: 12px 16px;
        }
        .form-control:focus {
            border-color: #ff416c;
            box-shadow: 0 0 0 2px #ff416c33;
            background: #181A1B;
            color: #F5F6FA;
        }
        .btn-primary {
            background: #444950;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 12px 0;
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #F5F6FA;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #ff416c;
            transform: translateY(-2px);
        }
        .login-link {
            color: #ff416c;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #fff;
            text-decoration: underline;
        }
        footer {
            background: #23272B;
            color: #F5F6FA;
            text-align: center;
            padding: 18px 0;
            border-top: 2px solid #444950;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}

    <div class="container">
        <div class="card">
            <h1>Create Account</h1>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login here</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <span>Education Prediction &copy; 2025. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
