<!DOCTYPE html>
<html>
<head>
    <title>Student Demographic Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #181A1B;
            min-height: 100vh;
            color: #F5F6FA;
        }
        .navbar {
            background: #23272B !important;
            border-bottom: 2px solid #444950;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.7rem;
            letter-spacing: 1px;
            color: #F5F6FA !important;
        }
        .navbar-nav .nav-link {
            color: #F5F6FA !important;
            font-weight: 500;
            margin-left: 10px;
        }
        .navbar-nav .nav-link.active {
            color: #fff !important;
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #F5F6FA;
            font-weight: 700;
        }
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart {
            background-color: #23272B;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
        }
        .chart img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .error {
            color: #ff416c;
            text-align: center;
            font-size: 18px;
            margin-top: 40px;
            padding: 20px;
            background: #23272B;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
        }
        footer {
            background: #23272B;
            color: #F5F6FA;
            text-align: center;
            padding: 18px 0;
            border-top: 2px solid #444950;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    {% include 'components/navbar.html' %}
    
    <div class="container">
        <h1>
            <i class="fas fa-chart-bar me-2"></i>
            Student Demographic Analytics
        </h1>

        {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-circle me-2"></i>
                {{ error }}
            </div>
        {% else %}
            <div class="chart-container">
                {% for image in images %}
                <div class="chart">
                    <img src="data:image/png;base64,{{ image }}" alt="Analytics Chart">
                </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <footer>
        <span>EduPredict &copy; 2025. All rights reserved.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
