<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Login - EduPredict</title>
    <style>
        /* Extra Styles for Animations and Hover Effects */
        body {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: white;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #3498db;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .social-icons i {
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover i {
            color: #3498db;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }
    </style>
</head>
<body>
<div class="slider-bg">
    <div class="slider-container" id="container">
      <div class="form-container sign-up-container">
        <form action="{{ url_for('register') }}" method="POST" autocomplete="off">
          <h2>Create Account</h2>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Username" name="username" required />
          <input type="email" placeholder="Email" name="email" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
          <h2>Sign In</h2>
          <div class="social-container">
            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social"><i class="fab fa-google"></i></a>
            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
          </div>
          <span>or use your account</span>
          <input type="text" placeholder="Username" name="username" required />
          <input type="password" placeholder="Password" name="password" required />
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Font Awesome CDN (put in <head> if not already) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <!-- Slider Script -->
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');
  
    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });
  
    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });
  </script>
  
  <!-- Improved CSS (put in <style> or your CSS file) -->
  <style>
  .slider-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f6f5f7;
    padding: 40px 0;
  }
  .slider-container {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 40px rgba(0,0,0,0.18);
    position: relative;
    overflow: hidden;
    width: 900px;
    max-width: 100%;
    min-height: 520px;
    display: flex;
  }
  .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50%;
    padding: 0 40px;
  }
  .sign-in-container {
    left: 0;
    z-index: 2;
  }
  .sign-up-container {
    left: 0;
    opacity: 0;
    z-index: 1;
  }
  .slider-container.right-panel-active .sign-in-container {
    transform: translateX(100%);
  }
  .slider-container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
  }
  @keyframes show {
    0%, 49.99% { opacity: 0; z-index: 1; }
    50%, 100% { opacity: 1; z-index: 5; }
  }
  .overlay-container {
    position: absolute;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
  }
  .overlay {
    background: linear-gradient(120deg, #ff4b2b, #ff416c 80%);
    color: #fff;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .slider-container.right-panel-active .overlay-container {
    transform: translateX(-100%);
  }
  .slider-container.right-panel-active .overlay {
    transform: translateX(50%);
  }
  .overlay-panel {
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transition: transform 0.6s ease-in-out;
  }
  .overlay-left {
    transform: translateX(-20%);
    left: 0;
  }
  .overlay-right {
    right: 0;
    transform: translateX(0);
  }
  .slider-container.right-panel-active .overlay-left {
    transform: translateX(0);
  }
  .slider-container.right-panel-active .overlay-right {
    transform: translateX(20%);
  }
  form {
    background: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 340px;
    padding: 30px 0;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.03);
  }
  form h2 {
    font-weight: 700;
    margin-bottom: 10px;
  }
  input {
    background: #f0f0f0;
    border: none;
    padding: 13px 16px;
    margin: 10px 0;
    width: 100%;
    border-radius: 8px;
    font-size: 1rem;
    transition: box-shadow 0.2s;
  }
  input:focus {
    outline: none;
    box-shadow: 0 0 0 2px #ff416c33;
  }
  button {
    border-radius: 20px;
    border: none;
    background: #ff4b2b;
    color: #fff;
    font-size: 15px;
    font-weight: bold;
    padding: 13px 45px;
    letter-spacing: 1px;
    text-transform: uppercase;
    margin-top: 18px;
    margin-bottom: 8px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }
  button:hover, button:focus {
    background: #ff416c;
    transform: translateY(-2px) scale(1.03);
  }
  button.ghost {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    margin-top: 0;
  }
  .social-container {
    margin: 18px 0 10px 0;
    display: flex;
    justify-content: center;
    gap: 12px;
  }
  .social {
    border: 1px solid #ddd;
    border-radius: 50%;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 40px;
    font-size: 18px;
    color: #333;
    background: #fff;
    transition: background 0.2s, color 0.2s;
  }
  .social:hover {
    background: #ff416c;
    color: #fff;
    border-color: #ff416c;
  }
  .forgot-link {
    color: #1976d2;
    font-size: 0.98em;
    margin-top: 6px;
    margin-bottom: 0;
    text-decoration: none;
    transition: color 0.2s;
  }
  .forgot-link:hover {
    color: #ff416c;
    text-decoration: underline;
  }
  @media (max-width: 900px) {
    .slider-container { width: 98vw; min-width: 320px; }
  }
  @media (max-width: 700px) {
    .slider-container, .form-container, .overlay-container, .overlay, .overlay-panel {
      width: 100% !important;
      left: 0 !important;
      min-width: 0 !important;
      border-radius: 0 !important;
    }
    .slider-container { min-height: 100vh; }
    .form-container, .overlay-panel { padding: 0 10px; }
  }
  </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
