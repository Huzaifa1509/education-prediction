<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <title>Login - EduPredict</title>
    <style>
        /* Extra Styles for Animations and Hover Effects */
        body {
            background: linear-gradient(45deg, #3498db, #8e44ad);
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: white;
            transition: color 0.3s ease-in-out;
        }
        .navbar-nav .nav-link:hover {
            color: #3498db;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .social-icons i {
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover i {
            color: #3498db;
        }
        .footer {
            background: rgba(0, 0, 0, 0.8);
            position: relative;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduPredict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if 'username' in session %}
                        <span class="navbar-text me-3">Welcome, {{ session['username'] }}!</span>
                        <span class="navbar-text me-3">Current Time: {{ current_time }}</span>
                        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-white mb-4">Login to EduPredict</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                            <div class="mt-3 text-center">
                                <a href="{{ url_for('register') }}" class="text-white">Don't have an account? Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom text-light py-3">
        <div class="container text-center">
            <span>&copy; 2024 EduPredict. All Rights Reserved.</span>
            <div class="social-icons mt-2">
                <a href="https://www.facebook.com" target="_blank" class="text-light mx-2"><i class="fab fa-facebook"></i> Facebook</a>
                <a href="https://www.twitter.com" target="_blank" class="text-light mx-2"><i class="fab fa-twitter"></i> Twitter</a>
                <a href="https://www.linkedin.com" target="_blank" class="text-light mx-2"><i class="fab fa-linkedin"></i> LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
